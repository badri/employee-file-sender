{% extends "base.html" %}

{% block title %}License Activation{% endblock %}

{% block content %}
<div class="hero min-h-screen bg-base-200">
    <div class="hero-content flex-col">
        <div class="text-center">
            <h1 class="text-5xl font-bold">Activate License</h1>
            <p class="py-6">Enter your license key to activate the application</p>
        </div>
        <div class="card flex-shrink-0 w-full max-w-md shadow-2xl bg-base-100">
            <form class="card-body" method="POST">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">License Key</span>
                    </label>
                    <input type="text" name="license_key" placeholder="XXXX-XXXX-XXXX-XXXX"
                           class="input input-bordered font-mono" required />
                    <label class="label">
                        <span class="label-text-alt">Enter your Keygen.sh license key</span>
                    </label>
                </div>
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">Activate</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
